<!DOCTYPE html>
{% load static %}
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
        <!-- bootstrap link -->
        <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-EVSTQN3/azprG1Anm3QDgpJLIm9Nao0Yz1ztcQTwFspd3yD65VohhpuuCOmLASjC" crossorigin="anonymous">

        <!-- js link -->
        <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.0.2/dist/js/bootstrap.bundle.min.js" integrity="sha384-MrcW6ZMFYlzcLA8Nl+NtUVF0sA7MsXsP1UyJoMp4YLEuNSfAP+JcXn/tWtIaxVXM" crossorigin="anonymous"></script>

        <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap-icons@1.10.5/font/bootstrap-icons.css">

        <link rel="icon" href="{% static 'home/images/downloadlogo.webp' %}">
    <title>Download Page</title>
</head>
<body class="bg-light">

    <div class="container my-5">

        <!-- download image container -->
        <div class="container text-center">
            <img src="{% static 'home/images/downloadlogo.webp' %}" alt="No Image" height="250px">
        </div>

        <!-- button click to download -->
        <div class="container text-center my-3">
            <a href="/media/zip/{{uid}}.zip" class="btn btn-success shadow">Download <i class="bi bi-arrow-down-circle-fill"></i></a>
        </div>
    </div>

    
</body>
</html>
